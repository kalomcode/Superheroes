<div class="d-flex justify-content-between">
  <h1>
    {{ isEdit() ? 'Editar' : 'Crear' }}
    Superh√©roe
    <span *ngIf="isEdit()">{{ superheroForm.get('name')?.value | uppercase }}</span>
  </h1>

  <button
    class="d-none d-md-block"
    mat-flat-button
    color="secundary"
    [routerLink]="['/superheros/list']"
    >
    <mat-icon>arrow_back</mat-icon>
    Ir al listado
  </button>
</div>

<mat-divider class="mb-2"></mat-divider>

<div class="row">

  <div class="col-12 col-md-6">
    <mat-card>
      <mat-card-content>

        <form [formGroup]="superheroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              formControlName="name"
              />
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Poder</mat-label>
            <input
              matInput
              type="text"
              formControlName="power"
              />
          </mat-form-field>


          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Identidad</mat-label>
            <input
              matInput
              type="text"
              formControlName="identity"
              />
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Ciudad</mat-label>
            <input
              matInput
              type="text"
              formControlName="city"
              />
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Estado</mat-label>
            <mat-select
              formControlName="status"
              >      
              <mat-option *ngFor="let status of superheroStatus" [value]="status.val">{{status.val}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 col-md-6 px-1">
            <mat-label>Url imagen</mat-label>
            <input
              matInput
              type="text"
              formControlName="imgUrl"
              />
          </mat-form-field>

          <div class="d-flex justify-content-end">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 col-md-6">

    <mat-card>
      <img [src]="superheroForm.get('imgUrl')?.value | image | async" mat-card-image class="img-edit">
    </mat-card>

  </div>

</div>
