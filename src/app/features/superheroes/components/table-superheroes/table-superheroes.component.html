<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="superhero-imgUrl">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let row">
        <img class="superhero-table-img" [src]="row.imgUrl | image | async">
      </td>
    </ng-container>

    <ng-container matColumnDef="superhero-name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="superhero-action">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="showSuperheroDetail(row)">
            <mat-icon>info</mat-icon>
            <span>Ver detalle</span>
          </button>
          <button mat-menu-item (click)="goToEditSuperhero(row.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="deleteSuperhero(row)">
            <mat-icon>delete</mat-icon>
            <span>Eliminar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr *matNoDataRow>
      <td colspan="4">
        <div class="d-flex align-items-center justify-content-center">
          <p class="p-2 pt-5">No se encontraron resultados</p>
        </div>
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of superheroes"></mat-paginator>
</div>
