<div class="d-flex justify-content-between">
  <h1 class="mb-0" mat-dialog-title>{{superhero.name | uppercase}}</h1>
  <button mat-button mat-dialog-close class="me-2 mt-2">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12 col-md-6">
  
      <mat-card>
        <img [src]="superhero.imgUrl | image | async" mat-card-image>
      </mat-card>
  
    </div>

    <div class="col-12 col-md-6">
      <ul>
        <li>
          <span><b>Nombre: </b></span> <em>{{superhero.name | titlecase}}</em> 
        </li>
        <li>
          <span><b>Poder: </b></span> <em>{{superhero.power | titlecase}}</em>
        </li>
        <li>
          <span><b>Identidad: </b></span> <em>{{superhero.identity | titlecase}}</em>
        </li>
        <li>
          <span><b>Ciudad: </b></span> <em>{{superhero.city | titlecase}}</em>
        </li>
        <li>
          <span><b>Estado: </b></span> <em>{{superhero.status | titlecase}}</em>
        </li>
      </ul>
    </div>
  </div>
  
</div>
